{% extends 'base.html' %}

{% block content %}
  <h4>List of members</h4>

  {% if members %}
    {% for member in members %}
      {{ member.name }} (wins: {{ member.count_wins }}, loses: {{ member.count_loses }}, c: {{ member.win_lose_coefficient }}) <br>
    {% endfor %}
  {% endif %}
{% endblock content %}
